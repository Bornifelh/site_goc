    <script>
        function changeSlide(valor, origen) {
        if(valor === 'right') {
          switch(origen) {
            case ('carousel-1'): 
              document.getElementById('carousel-1').style.display="none";
              document.getElementById('carousel-2').style.display="block";
            break;
            case ('carousel-2'): 
              document.getElementById('carousel-2').style.display="none";
              document.getElementById('carousel-3').style.display="block";
            break;
            case ('carousel-3'): 
              document.getElementById('carousel-3').style.display="none";
              document.getElementById('carousel-1').style.display="block";
            break;
          }
        }
        else if (valor ===  'left') {
                  switch(origen) {
            case ('carousel-1'): 
              document.getElementById('carousel-1').style.display="none";
              document.getElementById('carousel-3').style.display="block";
            break;
            case ('carousel-2'):

            break;

            break;
          }
        }
      }
